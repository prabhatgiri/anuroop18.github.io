<html>
    <head>
        <style>
            *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            }

            html, body {
            font-size: 62.5%;
            }

            body {
            background: rgb(168, 99, 247);
            overflow: hidden;
            }

            .demo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 30.6rem;
            height: 54rem;
            margin-left: -15.3rem;
            margin-top: -27rem;
            background: #F6F6F5;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
            }
            .demo__header {
            height: 6rem;
            background: #002942;
            }
            .demo__content {
            overflow: hidden;
            position: relative;
            height: 48rem;
            padding-top: 4.5rem;
            -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                    user-select: none;
            }
            .demo__card-cont {
            position: relative;
            width: 24rem;
            height: 32rem;
            margin: 0 auto 5rem;
            }
            .demo__card {
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            -webkit-transform-origin: 50% 100%;
                    transform-origin: 50% 100%;
            }
            .demo__card.reset {
            transition: -webkit-transform 0.3s;
            transition: transform 0.3s;
            transition: transform 0.3s, -webkit-transform 0.3s;
            -webkit-transform: translateX(0) !important;
                    transform: translateX(0) !important;
            }
            .demo__card.reset .demo__card__choice {
            transition: opacity 0.3s;
            opacity: 0 !important;
            }
            .demo__card.inactive {
            transition: -webkit-transform 0.3s;
            transition: transform 0.3s;
            transition: transform 0.3s, -webkit-transform 0.3s;
            }
            .demo__card.to-left {
            -webkit-transform: translateX(-30rem) rotate(-30deg) !important;
                    transform: translateX(-30rem) rotate(-30deg) !important;
            }
            .demo__card.to-right {
            -webkit-transform: translate(30rem) rotate(30deg) !important;
                    transform: translate(30rem) rotate(30deg) !important;
            }
            .demo__card.below {
            z-index: 1;
            }
            .demo__card__top {
            height: 20.5rem;
            padding-top: 4rem;
            }
            .demo__card__top.purple {
            background: #7132B9;
            }
            .demo__card__top.blue {
            background: #248CB6;
            }
            .demo__card__top.indigo {
            background: #303F9F;
            }
            .demo__card__top.cyan {
            background: #26C6DA;
            }
            .demo__card__top.lime {
            background: #AFB42B;
            }
            .demo__card__top.brown {
            background: #795548;
            }
            .demo__card__img {
            overflow: hidden;
            width: 10rem;
            height: 10rem;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 0.5rem solid #ffffff;
            background-image: url("//s3-us-west-2.amazonaws.com/s.cdpn.io/142996/profile/profile-512_5.jpg");
            background-size: cover;
            }
            .demo__card__name {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            }
            .demo__card__btm {
            height: 11.5rem;
            background: #FFFFFF;
            }
            .demo__card__we {
            text-align: center;
            font-size: 2.2rem;
            line-height: 11.5rem;
            }
            .demo__card__choice {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            }
            .demo__card__choice:before {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 2rem;
            height: 2rem;
            margin-left: -1rem;
            color: #fff;
            border-radius: 50%;
            box-shadow: -2rem -3rem #fff, 2rem -3rem #fff;
            }
            .demo__card__choice:after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 4rem;
            height: 1.5rem;
            margin-left: -2rem;
            border: 0.6rem solid #fff;
            border-bottom: none;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            }
            .demo__card__choice.m--reject {
            background: rgb(246, 96, 14);
            }
            .demo__card__choice.m--like {
            background: #B1DA96;
            }
            .demo__card__choice.m--like:after {
            -webkit-transform: scaleY(-1);
                    transform: scaleY(-1);
            }
            .demo__card__drag {
            z-index: 5;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            cursor: -webkit-grab;
            cursor: grab;
            }
            .demo__tip {
            text-align: center;
            font-size: 1.5rem;
            }

        </style>
    </head>
    <body>
        <div class="demo">
            <header class="demo__header"></header>
            <div class="demo__content">
                <div class="demo__card-cont">
                <div class="demo__card">
                    <div class="demo__card__top brown">
                    <div class="demo__card__img"></div>
                    <p class="demo__card__name">Lesson card 6</p>
                    </div>
                    <div class="demo__card__btm">
                    <p class="demo__card__we">Lesson content</p>
                    </div>
                    <div class="demo__card__choice m--reject"></div>
                    <div class="demo__card__choice m--like"></div>
                    <div class="demo__card__drag"></div>
                </div>
                <div class="demo__card">
                    <div class="demo__card__top lime">
                    <div class="demo__card__img"></div>
                    <p class="demo__card__name">Lesson card 5</p>
                    </div>
                    <div class="demo__card__btm">
                    <p class="demo__card__we">Lesson content</p>
                    </div>
                    <div class="demo__card__choice m--reject"></div>
                    <div class="demo__card__choice m--like"></div>
                    <div class="demo__card__drag"></div>
                </div>
                <div class="demo__card">
                    <div class="demo__card__top cyan">
                    <div class="demo__card__img"></div>
                    <p class="demo__card__name">Lesson card 4</p>
                    </div>
                    <div class="demo__card__btm">
                    <p class="demo__card__we">Lesson content</p>
                    </div>
                    <div class="demo__card__choice m--reject"></div>
                    <div class="demo__card__choice m--like"></div>
                    <div class="demo__card__drag"></div>
                </div>
                <div class="demo__card">
                    <div class="demo__card__top indigo">
                    <div class="demo__card__img"></div>
                    <p class="demo__card__name">Lesson card 3</p>
                    </div>
                    <div class="demo__card__btm">
                    <p class="demo__card__we">Lesson content</p>
                    </div>
                    <div class="demo__card__choice m--reject"></div>
                    <div class="demo__card__choice m--like"></div>
                    <div class="demo__card__drag"></div>
                </div>
                <div class="demo__card">
                    <div class="demo__card__top blue">
                    <div class="demo__card__img"></div>
                    <p class="demo__card__name">Lesson card 2</p>
                    </div>
                    <div class="demo__card__btm">
                    <p class="demo__card__we">Lesson content</p>
                    </div>
                    <div class="demo__card__choice m--reject"></div>
                    <div class="demo__card__choice m--like"></div>
                    <div class="demo__card__drag"></div>
                </div>
                <div class="demo__card">
                    <div class="demo__card__top purple">
                    <div class="demo__card__img"></div>
                    <p class="demo__card__name">Lesson card 1</p>
                    </div>
                    <div class="demo__card__btm">
                    <p class="demo__card__we">Lesson content</p>
                    </div>
                    <div class="demo__card__choice m--reject"></div>
                    <div class="demo__card__choice m--like"></div>
                    <div class="demo__card__drag"></div>
                </div>
                </div>
                <p class="demo__tip">Swipe left or right</p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            $(document).ready(function() {

                var animating = false;
                var cardsCounter = 0;
                var numOfCards = 6;
                var decisionVal = 80;
                var pullDeltaX = 0;
                var deg = 0;
                var $card, $cardReject, $cardLike;

                function pullChange() {
                animating = true;
                deg = pullDeltaX / 10;
                $card.css("transform", "translateX("+ pullDeltaX +"px) rotate("+ deg +"deg)");

                var opacity = pullDeltaX / 100;
                var rejectOpacity = (opacity >= 0) ? 0 : Math.abs(opacity);
                var likeOpacity = (opacity <= 0) ? 0 : opacity;
                $cardReject.css("opacity", rejectOpacity);
                $cardLike.css("opacity", likeOpacity);
                };

                function release() {

                if (pullDeltaX >= decisionVal) {
                    $card.addClass("to-right");
                } else if (pullDeltaX <= -decisionVal) {
                    $card.addClass("to-left");
                }

                if (Math.abs(pullDeltaX) >= decisionVal) {
                    $card.addClass("inactive");

                    setTimeout(function() {
                    $card.addClass("below").removeClass("inactive to-left to-right");
                    cardsCounter++;
                    if (cardsCounter === numOfCards) {
                        cardsCounter = 0;
                        $(".demo__card").removeClass("below");
                    }
                    }, 300);
                }

                if (Math.abs(pullDeltaX) < decisionVal) {
                    $card.addClass("reset");
                }

                setTimeout(function() {
                    $card.attr("style", "").removeClass("reset")
                    .find(".demo__card__choice").attr("style", "");

                    pullDeltaX = 0;
                    animating = false;
                }, 300);
                };

                $(document).on("mousedown touchstart", ".demo__card:not(.inactive)", function(e) {
                if (animating) return;

                $card = $(this);
                $cardReject = $(".demo__card__choice.m--reject", $card);
                $cardLike = $(".demo__card__choice.m--like", $card);
                var startX =  e.pageX || e.originalEvent.touches[0].pageX;

                $(document).on("mousemove touchmove", function(e) {
                    var x = e.pageX || e.originalEvent.touches[0].pageX;
                    pullDeltaX = (x - startX);
                    if (!pullDeltaX) return;
                    pullChange();
                });

                $(document).on("mouseup touchend", function() {
                    $(document).off("mousemove touchmove mouseup touchend");
                    if (!pullDeltaX) return; // prevents from rapid click events
                    release();
                });
                });

                });
        </script>
    </body>
</html>
